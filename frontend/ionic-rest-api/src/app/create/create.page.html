<ion-header>
  <ion-toolbar>
    <ion-title>Crear película</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="peliculaForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input formControlName="titulo" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input formControlName="fecha" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Añadir</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
