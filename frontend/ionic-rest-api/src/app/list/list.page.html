<ion-header>
  <ion-toolbar>
    <ion-title>Lista de pel√≠culas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let pelicula of Peliculas">
      <ion-label>
        <h2>{{pelicula.titulo}}</h2>
        <h3>{{pelicula.fecha}}</h3>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update/', pelicula.id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removePelicula(pelicula)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
